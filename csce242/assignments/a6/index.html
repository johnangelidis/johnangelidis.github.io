<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
        <title></title>
    </head>
    <body>
        <div id="content">
            <header>
                <h1>If Statement Assignment</h1>
            </header>

            <div id="toggle-bar">
                <img src="images/hamburger.png" width="40px" height="40px">
            </div>
            <nav id="main-nav">
                <div class="nav-items" id="first-exercise">
                    <h3>Exercise 1</h3>
                </div>
                <div class="nav-items" id="second-exercise">
                    <h3>Exercise 2</h3>
                </div>
            </nav>

            <div id="exercise1">
                <h1>Who's the Oldest?</h1>
                <p><label id="lbl-name-1">Name 1:</label> <input id="txt-name-1"></p>
                <p><label class="push" id="lbl-age-1">Age 1:</label> <input id="txt-age-1"></p>
                <p><label id="lbl-name-2">Name 2:</label> <input id="txt-name-2"></p>
                <p><label class="push" id="lbl-age-2">Age 2:</label> <input id="txt-age-2"></p>
                <p><label id="lbl-name-3">Name 3:</label> <input id="txt-name-3"></p>
                <p><label class="push" id="lbl-age-3">Age 3:</label> <input id="txt-age-3"></p>
                <button id="btn-compare">Compare Ages</button>
                <p id="result"></p>

            </div>

            <div id="exercise2">
                <h1>Fund Raising</h1>
                <h2>Goal: 10,000.00</h2>
                <p><label id="lbl-funds">Funds Raised</label> <input id="txt-funds"> <button id="btn-display">Display</button></p>
                <section id="shape" class="gradient">

                </section>
            </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>

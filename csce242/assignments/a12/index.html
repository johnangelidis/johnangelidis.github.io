<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h1>Video Games</h1>
        <div id="videogame-list"></div>
        <div id="main-content">
        <div id="videogame-details" class="main-section">
            <h2>Game Details</h2>
            <span id="game-id" class="hidden"></span>
            <table>
                <tr>
                    <th>Name: </th>
                    <td><input id="txt-name"></td>
                </tr>

                <tr>
                    <th>Year Released: </th>
                    <td><input id="txt-year"></td>
                </tr>

                <tr>
                    <th>Developer: </th>
                    <td><input id="txt-dev"></td>
                </tr>

                <tr>
                    <th>Rating:</th>
                    <td><input id="txt-rating"></td>
                </tr>

                <tr>
                    <th class="hide">a</th>
                </tr>

                <tr>
                    <th><button id="btn-edit">Edit</button></th>
                    <td><button id="btn-delete">Delete</button></td>
                </tr>
            </table>
        </div>

        <div id="videogame-add" class="main-section">
            <h2>Add a Game</h2>
            <span id="game-id" class="hidden"></span>
            <table>
                <tr>
                    <th>Name: </th>
                    <td><input id="txt-add-name"></td>
                </tr>

                <tr>
                    <th>Year Released: </th>
                    <td><input id="txt-add-year"></td>
                </tr>

                <tr>
                    <th>Developer: </th>
                    <td><input id="txt-add-dev"></td>
                </tr>

                <tr>
                    <th>Rating:</th>
                    <td><input id="txt-add-rating"></td>
                </tr>

                <tr>
                    <th class="hide">a</th>
                </tr>

                <tr>
                    <th><button id="btn-add">Add</button></th>
                </tr>
        </div>
        </div>  
    </body>
</html>
